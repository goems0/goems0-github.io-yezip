<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>search</title>
</head>
<body>
    <div th:fragment="search" style="display: block; width:100%; height: 100%;">
        <form class="search-box" method="post" th:action="@{search}">
          <input class="search-txt" type="text" name="keyword" placeholder="작품을 검색하세요.">
          <button class="search-btn" type="submit">
              <img class="search-img" th:src="@{image/main/search.png}" />
          </button>
        </form>
    </div>
</body>
</html>
