<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" th:href="@{/css/navigation.css}">
<link rel="stylesheet" th:href="@{/css/login.css}">
<link rel="stylesheet" th:href="@{/css/popup.css}">
<link rel="stylesheet" th:href="@{/css/findId.css}">
<meta charset="UTF-8">
<title>아이디 찾기</title>
</head>
<body>
	<div class="findId">
		<!-- 네비게이션바 -->
		<div th:insert="~{/navigation :: nav}"></div>

		<div class="title">
			<p class="">아이디 찾기</p>
		</div>
		<div class="line"></div>

		<!-- 아이디 찾기 폼 -->
		<form class="findIdForm" method="post">
			<div class="div2">
				<div class="div3">이름</div>
				<input class="txt" type="text" size=70 name="name"
					placeholder="이름을 입력하세요">
			</div>
			<div class="div2">
				<div class="div3">전화번호</div>
				<input class="txt" type="text" size=70 name="phone"
					placeholder="전화번호를 입력하세요">
			</div>

			<button class="findId-btn" onclick="findIdPopOpen(); return false;">
				<p>아이디 찾기</p>
			</button>
		</form>
	</div>
	<!-- 레이어 팝업 추가 -->
    <div id="loginOverlay" class="overlay" onclick="loginClosePopup();"></div>
    <div id="login-popup" class="popup" style="display: none;">
        <div th:replace="login :: login-popup"></div>
    </div>
    <!-- 레이어 팝업 추가 -->
    <div id="findIdOverlay" class="overlay" onclick="findIdClosePopup();"></div>
    <div id="findId-popup" class="popup" style="display: none;">
        <div th:replace="popup :: findId-popup"></div>
    </div>
    <!-- JavaScript 파일 포함 -->
    <script src="/js/popup.js"></script>
</body>
</html>
