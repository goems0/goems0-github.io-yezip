<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" th:href="@{/css/navigation.css}">
<link rel="stylesheet" th:href="@{/css/login.css}">
<link rel="stylesheet" th:href="@{/css/popup.css}">
<link rel="stylesheet" th:href="@{/css/findPw.css}">
<meta charset="UTF-8">
<title>비밀번호 찾기/재설정</title>
</head>
<body>
    <div class="findPw">
        <!-- 네비게이션바 -->
        <div th:insert="~{/navigation :: nav}"></div>

        <div class="title">
            <p class="">비밀번호 찾기/재설정</p>
        </div>
        <div class="line"></div>

        <!-- 비밀번호 찾기/재설정 폼 -->
        <form class="findPwForm" method="post" th:action="@{/resetPw}">
            <div class="div2">
                <div class="div3">ID</div>
                <input class="txt" type="text" size=70 name="id"
                    placeholder="아이디를 입력하세요">
            </div>
            <div class="div2">
                <div class="div3">이름</div>
                <input class="txt" type="text" size=70 name="name"
                    placeholder="이름을 입력하세요">
            </div>
            <div class="div2">
                <div class="div3">전화번호</div>
                <input class="txt" type="text" size=70 name="phone"
                    placeholder="전화번호를 입력하세요">
            </div>
            
            <button class="findPw-btn" type="button" onclick="findPwPopOpen(); return false;">
                <p>비밀번호 찾기</p>
            </button>
            <button class="findPw-btn" type="submit">
                <p>비밀번호 재설정</p>
            </button>
        </form>
        
        <!-- 레이어 팝업 -->
        <div th:insert="~{/popup :: layer}"></div>
    </div>
    
</body>
</html>
